<html lang="en">
  <head>

    <!-- Bootstrap -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>
    <h1>StarNotary Token DAPP</h1>

    <hr>
  
    <br>
      <h1>Create a Star</h1>
      <br><label for="starName">Star Name:  </label><input type="text" id="starName"></input>
      <br><label for="ra">RA: </label><input type="text" id="ra"></input>
      <br><label for="dec">DEC :</label><input type="text" id="dec"></input>
      <br><label for="mag">Mag : </label><input type="text" id="mag"></input>
      <br><label for="cent">Cent: </label><input type="text" id="Cent"></input>
      <br><label for="starId">Star ID: </label><input type="text" id="starId"></input>
      <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
      <br><br>
      <br>
  
      <span id="status"></span>
  
  <!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->
  <h1>Lookup a star by ID using tokenId</h1>
  <br><label for="tokenId">Token ID:</label><input type="text" id="tokenId"></input>
  <br><br><button id="tokenIdButton" onclick="App.tokenIdToStarInfo()">Lookup a Star</button>
      <br>
      <span id="starSpan"></span>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script>
      // Initialize Web3
      if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        web3 = new Web3(new Web3.providers.HttpProvider('http://localhost:7545'));
      }
      // Set Account
      web3.eth.defaultAccount = web3.eth.accounts[0];
      // Set Contract Abi
      var contractAbi = []; // Add Your Contract ABI here!!!
      // Set Contract Address
      var contractAddress = ''; // Add Your Contract address here!!!
      // Set the Contract
      var contract = web3.eth.contract(contractAbi).at(contractAddress);
      // Display Candidate Name
      contract.candidateName(function(err, candidateName) {
        $('#candidateName').html(candidateName);
      });
      // Change the Candidate Name
      $('form').on('submit', function(event) {
        event.preventDefault();
        contract.setCandidate($('input').val());
      })
    </script>
  </body>
</html>
