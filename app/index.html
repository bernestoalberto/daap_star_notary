<!DOCTYPE html>
<html>
<head>
  <title>StarNotary DAPP Front End</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
  <!-- <link href="./styles/app.css" rel="stylesheet" type="text/css"></style> -->
</head>
<body>
  <h1>StarNotary Token DAPP</h1>

  <hr>

  <br>
    <h1>Create a Star</h1>
    <br><label for="starName">Star Name:  </label><input type="text" id="starName"></input>
    <br><label for="ra">RA: </label><input type="text" id="ra"></input>
    <br><label for="dec">DEC :</label><input type="text" id="dec"></input>
    <br><label for="mag">Mag : </label><input type="number" min="0" id="mag"></input>
    <br><label for="cent">Cent: </label><input type="number" min="0" id="Cent"></input>
    <br><label for="starId">Star ID: </label><input type="text" id="starId"></input>
    <br><br><button id="createStar" onclick="App.createStar()">Create Star</button>
    <br><br>
    <br>

    <span id="status"></span>

<!--Add an input box and a button to Lookup a star by ID using tokenIdToStarInfo-->
<h1>Lookup a star by ID using tokenId</h1>
<br><label for="tokenId">Token ID:</label><input type="text" id="tokenId"></input>
<br><br><button id="tokenIdButton" onclick="App.tokenIdToStarInfo()">Lookup a Star</button>
    <br>
    <span id="starSpan"></span>
</body>
</html>
